<!DOCTYPE html>
<html>
<head>
  <title>Quiz Quest</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Quiz Quest</h1>
    <nav>
      <ul>
        <li><a href="#">Login</a></li>
        <li><a href="#">Signup</a></li>
        <li><a href="#">Leaderboard</a></li>
        <li><a href="#">Multiplayer</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="quiz-container">
      <h2>Quiz Question</h2>
      <p id="question"></p>
      <ul>
        <li><input type="radio" name="answer" value="1"><label for="answer1"></label></li>
        <li><input type="radio" name="answer" value="2"><label for="answer2"></label></li>
        <li><input type="radio" name="answer" value="3"><label for="answer3"></label></li>
        <li><input type="radio" name="answer" value="4"><label for="answer4"></label></li>
      </ul>
      <button id="submit">Submit</button>
      <p id="result"></p>
    </section>

    <section id="leaderboard">
      <h2>Leaderboard</h2>
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Username</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          </tbody>
      </table>
    </section>

    <section id="multiplayer">
      <h2>Multiplayer Lobby</h2>
      <p>Waiting for other players...</p>
      <ul id="player-list">
        </ul>
      <button id="start-game">Start Game</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
